<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puppy Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="puppypicker.css" />
</head>
<body>
    <h1 id="header">Puppy Picker: Your guide to prioritizing which puppy to get first.</h1>

    <form id="addPuppy">
        <p>
            <label for="puppyType"> Puppy:  </label>
            <input type="text" name="puppyType" placeHolder="Enter a puppy type..." autofocus>
        </p>

        <label for="desire"> How Badly Do You Want This Puppy:  </label>
        <select name="desireLevel">
            <option value="" disabled selected>Select your option</option>
            <option value="Want">Want</option>
            <option value="Really Want">Really Want</option>
            <option value="Need">Need</option>
            <option value="Cannot Live Without">Cannot Live Without</option>
        </select>

        <br><br>

        <button type="submit" id="add">Add Puppy</button>
        <button type="reset">Clear Input</button>
        <input type="button" value="Clear List" onClick="window.location.reload()">

        <br><br>
        

    </form>

    <br><br>

    <div id="myBtnContainer">
        <button class="btn active"> Show all</button>
        <button class="btn"> Want</button>
        <button class="btn"> Really Want</button>
        <button class="btn"> Need</button>
        <button class="btn"> Cannot Live Without</button>
    </div>

    <div class="sortedPuppies" id="sortedPuppies"></div>
    
    <div class="puppies" id="puppies"></div>

    <script src="puppypicker.js"></script>

</body>
</html>

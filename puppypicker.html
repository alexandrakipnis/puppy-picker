<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Puppy Picker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="puppypicker.css" />
</head>
<body>
    <h1 id="header">Puppy Picker: Your guide to prioritizing which puppy to get first.</h1>

    <form id="addPuppy">
        <p>
            <label for="puppyType"> Puppy:  </label>
            <input type="text" name="puppyType" placeHolder="Enter a puppy type..." autofocus>
        </p>

        <label for="desire"> How Badly Do You Want This Puppy:  </label>
        <select name="desireLevel">
            <option value="" disabled selected>Select your option</option>
            <option value="Eh">Eh</option>
            <option value="Want">Want</option>
            <option value="Need">Need</option>
            <option value="Urgent">Urgent</option>
        </select>

        <br><br>

        <button class="bigBtn" type="submit" id="add">Add Puppy</button>
        <button class="bigBtn" type="reset">Clear Input</button>
        <input class="bigBtn" type="button" value="Clear List" onClick="window.location.reload()">

        <br><br>
        

    </form>

    <br><br>

    <div class="myBtnContainer">
        <button class="container" onclick="handleChoiceButtons('Eh')" >Eh</button>
        <button class="container" onclick="handleChoiceButtons('Want')" >Want</button>
        <button class="container" onclick="handleChoiceButtons('Need')" >Need</button>
        <button class="container" onclick="handleChoiceButtons('Urgent')" >Urgent</button>
    </div>

    <br><br>

    <div id="Eh" style="display:none" class="btn">
        <h3>Eh</h3>
    </div>

    <div id="Want" style="display:none" class="btn">
        <h3>Want</h3>
    </div>

    <div id="Need" style="display:none" class="btn">
        <h3>Need</h3>
    </div>

    <div id="Urgent" style="display:none" class="btn">
        <h3>Urgent</h3>
    </div>
    
    <!--<h2>All Puppies</h2>
    <div class="puppies" id="puppies"></div>-->

    <script src="puppypicker.js"></script>

</body>
</html>
